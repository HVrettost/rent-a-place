group 'com.blueground.infrastructure'
version '1.0'

bootJar {
    enabled = false
}

task postgresStart(type: Exec) {
    commandLine 'docker-compose', '-f', 'docker/docker-compose.yml', 'up', '-d', 'rent-a-place-database'
}

task postgresStop(type: Exec) {
    commandLine 'docker-compose', '-f', 'docker/docker-compose.yml', 'rm', '--stop', '--force', '-v', 'rent-a-place-database'
}

task appStart(type: Exec) {
    commandLine 'docker-compose', '-f', 'docker/docker-compose.yml', 'up', 'rent-a-place-application'
}

task appStop(type: Exec) {
    commandLine 'docker-compose', '-f', 'docker/docker-compose.yml', 'rm', '--stop', '--force', '-v', 'rent-a-place-application'
}